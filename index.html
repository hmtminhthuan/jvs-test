<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/test.css" />
    <title>Money Loaning</title>
  </head>
  <body>
    <h1
      class="
        rounded-pill
        text-center text-warning
        display-5
        bg-success
        m-3
        mt-0
        p-2
      "
    >
      WELCOME YOU TO GB BANK
    </h1>
    <div class="container w-100 d-flex justify-content-center">
      <div class="wrapper rounded bg-secondary w-100 ps-5 pe-5">
        <div class="form text-dark pt-3">
          <p style="font-size: 20pt; color: yellow">Thu nhập mỗi tháng (VNĐ)</p>
          <input
            type="number"
            class="form-control border border-dark border-2"
            id="income"
          />
        </div>

        <div class="form text-dark pt-3">
          <p style="font-size: 20pt; color: yellow">Số tiền cần vay (VNĐ)</p>
          <input
            type="number"
            class="form-control border border-dark border-2"
            id="vay"
          />
        </div>

        <div class="form text-dark pt-3">
          <p style="font-size: 20pt; color: yellow">Lãi suất một năm (%)</p>
          <input
            type="number"
            class="form-control border border-dark border-2"
            id="lai"
          />
        </div>

        <div class="form text-dark mb-3 pt-3">
          <p style="font-size: 20pt; color: yellow">Thời hạn vay (tháng)</p>
          <input
            type="number"
            class="form-control border border-dark border-2"
            id="time"
          />
        </div>

        <div
          class="alert alert-light mt-5 text-center"
          role="alert"
          id="result"
          role="alert"
        ></div>

        <div
          class="alert alert-success mt-5 text-center display-6"
          role="alert"
          id="yes"
          role="alert"
        ></div>

        <div
          class="alert alert-danger mt-5 text-center display-6"
          role="alert"
          id="no"
          role="alert"
        ></div>

        <button
          type="button"
          class="
            btn btn-success
            border border-light border-1
            w-100
            mt-3
            mb-4
            p-3
            text-light
          "
          onclick="tinhKetQua()"
        >
          Tính Kết quả
        </button>

        <button
          type="button"
          class="
            btn btn-info
            border border-light border-1
            w-100
            mb-5
            p-3
            text-dark
          "
          onclick="reset()"
        >
          Reset
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
